<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =['EEE','ECE','IT','CSC'];
        let app = document.querySelector("body");
        let ins = document.createElement("select");
        ins.id = "branch"
        app.appendChild(ins);

        arr.forEach( val =>{
            var a = document.createElement("option");
            a.value=val;
            a.textContent=val;
            ins.appendChild(a);
        })

        let find = [6,-5,7,-2,4,6,-1];

        find.forEach( identy =>{
            if(identy>0){
                console.log(identy);
            }
            else{
                console.log("Negative value" + identy);
            }
        })

    </script>
</body>
</html>
