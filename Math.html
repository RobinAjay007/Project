<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //random use for dice game
        document.write(Math.random()*6+"<br>");
        //absolute
        document.write(Math.abs(3.75)*2+"<br>");
        // round 
        document.write(Math.round(2.0)+"<br>");
        //
        document.write(Math.pow(2,3))

    </script>
</body>
