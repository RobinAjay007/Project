    <script>
        var n=5;
        var string="";
        for(i=1;i<=n;i++){
            for(j=1;j<=n-i;j++){
                string+=" ";
            }
            for(k=1;k<=2*i-1;k++){
                string+=k;
            }
            string+="\n";
