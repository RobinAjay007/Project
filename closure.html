    <title>Document</title>

<body>
    <script>
        var count=0;
        function sample(){
            return count+=1;
        }
        sample()
        document.write(count);
        sample()
        document.write(count);
        count=50;
        sample()
        document.write(count);
        sample()
        document.write(count);
        sample()
        document.write(count);
    </script>
</body>
