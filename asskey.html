        let n=5;
        let string="";
        for(i=0;i<n;i++){
            for(j=0;j<n-i;j++){
                string+=" ";

            }
            for(k=0;k<2*i-1;k++){
                string+=String.fromCharCode(k+65)
            }
            string+="\n"
        }
        console.log(string);
    </script>
